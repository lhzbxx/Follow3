<ion-toolbar primary class="reset-password">
    <ion-title>
        重设密码
    </ion-title>
    <ion-buttons start>
        <button (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>邮箱</ion-label>
            <ion-input type="text" [(ngModel)]="reset_mail"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>密码</ion-label>
            <ion-input type="password" [(ngModel)]="reset_passwd"></ion-input>
        </ion-item>
        <br>
        <button block (click)="reset()">重设密码</button>
    </ion-list>
</ion-content>
